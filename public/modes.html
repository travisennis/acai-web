<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modes</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="/public/style.css">
</head>

<body>
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-links">
        <a href="/public/instruct.html" class="nav-link">Instruct</a>
        <a href="/public/chat.html" class="nav-link">Chat</a>
        <a href="/public/modes.html" class="nav-link active">Modes</a>
        <a href="/public/generate.html" class="nav-link">Generate</a>
        <a href="/public/files.html" class="nav-link">Files</a>
        <a href="/public/prompts.html" class="nav-link">Prompts</a>
        <a href="/public/history.html" class="nav-link">History</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="content-container">
      <div class="chat-container">
        <form id="chatForm" class="chat-form">
          <div class="input-section">
            <div class="message-container">
              <textarea id="message" name="message" class="message-textarea"
                placeholder="Enter your message here...(Ctrl+Enter to submit)"></textarea>
              <div id="error" class="error-message"></div>
              <div class="submit-container">
                <button type="submit" id="submitButton" class="submit-button">Send</button>
              </div>
            </div>

            <div class="settings-panel">
              <div class="settings-container">
                <div class="settings-group">
                  <label for="model" class="settings-label">Model</label>
                  <select id="model" name="model" class="settings-input">
                  </select>
                </div>

                <div class="settings-group">
                  <label for="maxTokens" class="settings-label">Max Tokens</label>
                  <input type="number" id="maxTokens" name="maxTokens" min="0" max="8192" step="1" value="8192"
                    class="settings-input">
                </div>

                <div class="settings-group">
                  <label for="temperature" class="settings-label">Temperature</label>
                  <input type="number" id="temperature" name="temperature" step="0.1" min="0" max="2" value="0.3"
                    class="settings-input">
                </div>

                <div class="settings-group">
                  <label for="mode" class="settings-label">Mode</label>
                  <select id="mode" name="mode" class="settings-input">
                    <option value="normal" selected>Normal</option>
                    <option value="bon">Best-of-N</option>
                    <option value="cot">Chain-of-Thought</option>
                    <option value="echo">Echo</option>
                    <option value="leap">LEAP</option>
                    <option value="mcts">MCTS</option>
                    <option value="moa">Mixture-of-Agents</option>
                    <option value="plansearch">Plansearch</option>
                    <option value="PVG">PVG</option>
                    <option value="reread">Reread</option>
                    <option value="rto">Round-Trip Optimization</option>
                    <option value="self-consistency">Self-Consistency</option>
                    <option value="tot">Tree-of-Thought</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module">
    const form = document.getElementById('chatForm');
    const messageTextarea = document.getElementById('message');
    const submitButton = document.getElementById('submitButton');
    const errorDiv = document.getElementById('error');

    let isLoading = false;

    // Fetch config from server
    async function fetchConfig() {
      try {
        const response = await fetch('/config');
        const config = await response.json();
        return config;
      } catch (error) {
        console.error('Error fetching config:', error);
        return {};
      }
    }

    // Initialize select options
    async function initializeSelects() {
      const config = await fetchConfig();
      const modelSelect = document.getElementById('model');

      // Clear existing options
      modelSelect.innerHTML = '';

      // Populate model options
      config.models.forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        if (model === 'anthropic:sonnet') option.selected = true;
        modelSelect.appendChild(option);
      });
    }

    function setLoading(loading) {
      isLoading = loading;
      submitButton.disabled = loading;
      if (loading) {
        submitButton.innerHTML = `
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="16" height="16">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        `;
      } else {
        submitButton.textContent = 'Send';
      }
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      errorDiv.style.display = 'none';
    }

    async function handleSubmit(e) {
      e.preventDefault();
      if (isLoading) return;

      const formData = new FormData(e.target);
      setLoading(true);
      hideError();

      const jsonBody = {
        message: formData.get('message'),
        model: formData.get('model'),
        maxTokens: Number(formData.get('maxTokens')),
        temperature: Number(formData.get('temperature')),
        mode: formData.get('mode')
      };

      try {
        const response = await fetch('/modes', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(jsonBody)
        });

        const data = await response.json();
        messageTextarea.value = data.content;
      } catch (err) {
        console.error(err);
        showError('Failed to send message');
      } finally {
        setLoading(false);
      }
    }

    function handleKeyDown(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        form.requestSubmit();
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await initializeSelects();
      form.addEventListener('submit', handleSubmit);
      messageTextarea.addEventListener('keydown', handleKeyDown);
    });
  </script>
</body>

</html>
