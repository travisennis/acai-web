<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="/public/style.css">
  </style>
</head>

<body>
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-links">
        <a href="/public/instruct.html" class="nav-link">Instruct</a>
        <a href="/public/chat.html" class="nav-link">Chat</a>
        <a href="/public/files.html" class="nav-link">Files</a>
        <a href="/public/history.html" class="nav-link">History</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="content-container">
      <div class="chat-container">
        <div class="chat-form">
          <div class="input-section">
            <!-- Left section (messages + input) -->
            <div class="message-container">
              <div id="messagesContainer" class="messages-container">
                <!-- Messages will be inserted here -->
              </div>

              <form id="chatForm" class="chat-input-container">
                <textarea id="message" name="message" rows="1" class="chat-textarea"
                  placeholder="Type your message here...(Ctrl+Enter to submit)"></textarea>
                <button type="submit" id="submitButton" class="submit-button">Send</button>
              </form>
            </div>

            <!-- Settings Panel -->
            <div class="settings-panel">
              <div class="settings-container">
                <div class="settings-group">
                  <label for="model" class="settings-label">Model</label>
                  <select id="model" name="model" class="settings-input">
                  </select>
                </div>

                <div class="settings-group">
                  <label for="maxTokens" class="settings-label">Max Tokens</label>
                  <input type="number" id="maxTokens" name="maxTokens" min="0" max="8192" step="1" value="8192"
                    class="settings-input">
                </div>

                <div class="settings-group">
                  <label for="temperature" class="settings-label">Temperature</label>
                  <input type="number" id="temperature" name="temperature" step="0.1" min="0" max="2" value="0.3"
                    class="settings-input">
                </div>

                <div class="settings-group">
                  <label for="mode" class="settings-label">Mode</label>
                  <select id="mode" name="mode" class="settings-input">
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import {marked} from "https://esm.run/marked";

    const MODELS = [
      "anthropic:sonnet",
      "anthropic:haiku",
      "openai:gpt-4o",
      "openai:gpt-4o-mini",
      "openai:o1",
      "openai:o1-mini",
      "google:pro",
      "google:flash",
      "google:flash2"
    ];

    const MODES = [
      {value: "instruct", label: "Normal"},
      {value: "bon", label: "Best-of-N"},
      {value: "cot", label: "Chain-of-Thought"},
      {value: "leap", label: "LEAP"},
      {value: "moa", label: "Mixture-of-Agent"},
      {value: "plansearch", label: "Plansearch"},
      {value: "tot", label: "Tree-of-Thought"}
    ];

    const messages = [];
    let isLoading = false;

    // Initialize select options
    function initializeSelects() {
      const modelSelect = document.getElementById('model');
      const modeSelect = document.getElementById('mode');

      // Populate model options
      MODELS.forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        if (model === 'anthropic:sonnet') option.selected = true;
        modelSelect.appendChild(option);
      });

      // Populate mode options
      MODES.forEach(mode => {
        const option = document.createElement('option');
        option.value = mode.value;
        option.textContent = mode.label;
        modeSelect.appendChild(option);
      });
    }

    // Render messages
    function renderMessages() {
      const container = document.getElementById('messagesContainer');
      container.innerHTML = '';

      messages.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.role}`;

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.innerHTML = marked.parse(message.content);

        messageDiv.appendChild(contentDiv);
        container.appendChild(messageDiv);
      });

      // Scroll to bottom
      container.scrollTop = container.scrollHeight;
    }

    function setLoading(loading) {
      isLoading = loading;
      const submitButton = document.getElementById('submitButton');
      submitButton.disabled = loading;

      if (loading) {
        submitButton.innerHTML = `
      <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="16" height="16">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Processing...
    `;
      } else {
        submitButton.textContent = 'Send';
      }
    }

    // Handle form submission
    async function handleSubmit(event) {
      event.preventDefault();
      if (isLoading) return;

      const messageInput = document.getElementById('message');
      const message = messageInput.value;

      if (!message.trim()) return;

      setLoading(true);

      // Add user message
      messages.push({
        role: 'user',
        content: message
      });

      // Clear input
      messageInput.value = '';

      // Render messages
      renderMessages();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message,
            model: document.getElementById("model").value,
            maxTokens: Number(document.getElementById("maxTokens").value),
            temperature: Number(document.getElementById("temperature").value),
            mode: document.getElementById("mode").value
          }),
        });

        const data = await response.json();

        // Add assistant message
        messages.push({
          role: 'assistant',
          content: data.content
        });

        renderMessages();
      } catch (error) {
        console.error('Error:', error);
        // Could add error handling UI here
      } finally {
        setLoading(false);
      }
    }

    function handleKeyDown(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('chatForm').requestSubmit();
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initializeSelects();
      document.getElementById('chatForm').addEventListener('submit', handleSubmit);
      document.getElementById("message").addEventListener('keydown', handleKeyDown);
    });  
  </script>
</body>

</html>
