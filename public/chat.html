<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen">
  <!-- Navbar -->
  <nav class="bg-white shadow-md mb-4">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-start space-x-8 h-16 items-center">
        <div class="flex space-x-8">
          <a href="/public/instruct.html"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Instruct</a>
          <a href="/public/chat.html"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Chat</a>
          <a href="/public/files.html"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Files</a>
          <a href="/public/history.html"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">History</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="h-[calc(100vh-5rem)] bg-gray-50">
    <div class="h-full mx-auto max-w-6xl">
      <div class="h-full rounded-lg bg-white p-6 shadow-lg">
        <!-- Main container with sidebar -->
        <div class="h-full flex gap-6">
          <!-- Left section (messages + input) -->
          <div class="flex-1 flex flex-col">
            <!-- Chat Messages Area -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto mb-4 p-4 space-y-4 bg-gray-50 rounded-lg">
              <!-- Messages will be inserted here -->
            </div>

            <!-- Message Input Form -->
            <form id="chatForm" class="flex gap-2">
              <textarea id="message" name="message" rows="1"
                class="flex-1 resize-none rounded-lg border border-gray-300 p-3 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                placeholder="Type your message here..."></textarea>
              <button type="submit"
                class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400">
                Send
              </button>
            </form>
          </div>

          <!-- Sidebar -->
          <div class="w-64 flex-shrink-0">
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm">
              <div class="space-y-4">
                <div class="space-y-2">
                  <label for="model" class="block text-sm font-medium text-gray-700">
                    Model
                  </label>
                  <select id="model" name="model"
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                  </select>
                </div>

                <div class="space-y-2">
                  <label for="maxTokens" class="block text-sm font-medium text-gray-700">
                    Max Tokens
                  </label>
                  <input type="number" id="maxTokens" name="maxTokens" min="0" max="8192" step="1" value="8192"
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                </div>

                <div class="space-y-2">
                  <label for="temperature" class="block text-sm font-medium text-gray-700">
                    Temperature
                  </label>
                  <input type="number" id="temperature" name="temperature" step="0.1" min="0" max="2" value="0.3"
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                </div>

                <div class="space-y-2">
                  <label for="mode" class="block text-sm font-medium text-gray-700">
                    Mode
                  </label>
                  <select id="mode" name="mode"
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import {marked} from "https://esm.run/marked";

    const MODELS = [
      "anthropic:sonnet",
      "anthropic:haiku",
      "openai:gpt-4o",
      "openai:gpt-4o-mini",
      "openai:o1",
      "openai:o1-mini",
      "google:pro",
      "google:flash",
      "google:flash2"
    ];

    const MODES = [
      {value: "instruct", label: "Normal"},
      {value: "bon", label: "Best-of-N"},
      {value: "cot", label: "Chain-of-Thought"},
      {value: "leap", label: "LEAP"},
      {value: "moa", label: "Mixture-of-Agent"},
      {value: "plansearch", label: "Plansearch"},
      {value: "tot", label: "Tree-of-Thought"}
    ];

    const messages = [];

    // Initialize select options
    function initializeSelects() {
      const modelSelect = document.getElementById('model');
      const modeSelect = document.getElementById('mode');

      // Populate model options
      MODELS.forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        if (model === 'anthropic:sonnet') option.selected = true;
        modelSelect.appendChild(option);
      });

      // Populate mode options
      MODES.forEach(mode => {
        const option = document.createElement('option');
        option.value = mode.value;
        option.textContent = mode.label;
        modeSelect.appendChild(option);
      });
    }

    // Render messages
    function renderMessages() {
      const container = document.getElementById('messagesContainer');
      container.innerHTML = '';

      messages.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`;

        const contentDiv = document.createElement('div');
        contentDiv.className = `${message.role === 'user'
          ? 'bg-blue-500 text-white'
          : 'bg-gray-200 text-gray-800'
          } rounded-lg py-2 px-4 max-w-[70%]`;
        contentDiv.innerHTML = marked.parse(message.content);

        messageDiv.appendChild(contentDiv);
        container.appendChild(messageDiv);
      });

      // Scroll to bottom
      container.scrollTop = container.scrollHeight;
    }

    // Handle form submission
    async function handleSubmit(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const message = formData.get('message');

      if (!message.trim()) return;

      // Add user message
      messages.push({
        role: 'user',
        content: message
      });

      // Clear input
      event.target.reset();

      // Render messages
      renderMessages();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message,
            model: document.getElementById("model").value,
            maxTokens: Number(document.getElementById("maxTokens").value),
            temperature: Number(document.getElementById("temperature").value),
            mode: document.getElementById("mode").value
          }),
        });

        const data = await response.json();

        // Add assistant message (you'll need to extract the response from your server's HTML response)
        // This is a simplified version - you might need to adjust based on your server response
        messages.push({
          role: 'assistant',
          content: data.content
        });

        renderMessages();
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function handleKeyDown(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('chatForm').requestSubmit();
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initializeSelects();
      document.getElementById('chatForm').addEventListener('submit', handleSubmit);
      document.getElementById("message").addEventListener('keydown', handleKeyDown);
    });
  </script>
</body>

</html>
