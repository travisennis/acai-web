<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Files</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="/public/style.css">
</head>

<body>
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-links">
        <a href="/public/instruct.html" class="nav-link">Instruct</a>
        <a href="/public/chat.html" class="nav-link">Chat</a>
        <a href="/public/modes.html" class="nav-link">Modes</a>
        <a href="/public/generate.html" class="nav-link">Generate</a>
        <a href="/public/files.html" class="nav-link active">Files</a>
        <a href="/public/history.html" class="nav-link">History</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="content-container">
      <div class="files-container">
        <!-- Main Split View -->
        <div class="split-view">
          <!-- Left Panel - File List -->
          <div class="left-panel">
            <div class="panel-header">
              <h2>Files</h2>
              <button id="newFileBtn" class="action-button">âž• New File</button>
            </div>
            <div id="filesList" class="files-list">
              <!-- Files will be listed here -->
            </div>
          </div>

          <!-- Right Panel - File Details and Content -->
          <div class="right-panel">
            <div id="fileDetails" class="file-details">
              <div class="no-selection-message">Select a file to view its details</div>
            </div>
          </div>
        </div>

        <!-- Modal for Create/Edit File -->
        <div id="fileModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="modalTitle">Create New File</h2>
              <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <form id="fileForm" class="file-form">
              <input type="hidden" id="fileId">
              <div class="input-group">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName" name="fileName" class="settings-input" required>
              </div>
              <div class="input-group">
                <label for="fileContent">Content</label>
                <textarea id="fileContent" name="fileContent" class="settings-input" rows="12" required></textarea>
              </div>
              <div class="button-group">
                <button type="submit" class="submit-button">Save</button>
                <button type="button" class="cancel-button" onclick="closeModal()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    let currentFiles = [];
    let selectedFileId = null;

    async function loadFiles() {
      try {
        const response = await fetch('/files');
        const files = await response.json();
        currentFiles = files;
        renderFilesList();
      } catch (error) {
        console.error('Error loading files:', error);
      }
    }

    function renderFilesList() {
      const filesListElement = document.getElementById('filesList');
      filesListElement.innerHTML = '';

      currentFiles.forEach(file => {
        const fileElement = document.createElement('div');
        fileElement.className = `file-list-item ${file.id === selectedFileId ? 'selected' : ''}`;
        fileElement.onclick = () => selectFile(file.id);
        fileElement.innerHTML = `
          <div class="file-list-name">${file.name}</div>
          <div class="file-list-date">${new Date(file.updatedAt).toLocaleDateString()}</div>
        `;
        filesListElement.appendChild(fileElement);
      });
    }

    function selectFile(id) {
      selectedFileId = id;
      const file = currentFiles.find(f => f.id === id);
      renderFilesList(); // Update selection visual

      const fileDetails = document.getElementById('fileDetails');
      fileDetails.innerHTML = `
        <div class="file-detail-header">
          <h2>${file.name}</h2>
          <div class="file-actions">
            <button onclick="editFile('${file.id}')" class="action-button">Edit</button>
            <button onclick="deleteFile('${file.id}')" class="action-button delete">Delete</button>
          </div>
        </div>
        <div class="file-metadata">
          <div>Created: ${new Date(file.createdAt).toLocaleString()}</div>
          <div>Updated: ${new Date(file.updatedAt).toLocaleString()}</div>
        </div>
        <div class="file-content-view">${file.content}</div>
      `;
    }

    function showModal(isEdit = false) {
      const modal = document.getElementById('fileModal');
      const modalTitle = document.getElementById('modalTitle');
      const form = document.getElementById('fileForm');
      const fileNameInput = document.getElementById('fileName');
      const fileContentInput = document.getElementById('fileContent');

      modalTitle.textContent = isEdit ? 'Edit File' : 'Create New File';

      if (!isEdit) {
        form.reset();
        document.getElementById('fileId').value = '';
        fileNameInput.disabled = false;
      }

      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('fileModal').style.display = 'none';
    }

    async function handleFileSubmit(event) {
      event.preventDefault();
      const fileId = document.getElementById('fileId').value;
      const name = document.getElementById('fileName').value;
      const content = document.getElementById('fileContent').value;

      try {
        let response;
        if (fileId) {
          // Edit existing file
          response = await fetch(`/files/${fileId}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({content}),
          });
        } else {
          // Create new file
          response = await fetch('/files', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name, content}),
          });
        }

        if (response.ok) {
          closeModal();
          await loadFiles();
        } else {
          console.error('Failed to save file');
        }
      } catch (error) {
        console.error('Error saving file:', error);
      }
    }

    function editFile(id) {
      const file = currentFiles.find(f => f.id === id);
      if (!file) return;

      document.getElementById('fileId').value = id;
      document.getElementById('fileName').value = file.name;
      document.getElementById('fileContent').value = file.content;
      document.getElementById('fileName').disabled = true;

      showModal(true);
    }

    async function deleteFile(id) {
      if (!confirm('Are you sure you want to delete this file?')) return;

      try {
        const response = await fetch(`/files/${id}`, {
          method: 'DELETE',
        });

        if (response.ok) {
          if (selectedFileId === id) {
            selectedFileId = null;
            document.getElementById('fileDetails').innerHTML = '<div class="no-selection-message">Select a file to view its details</div>';
          }
          await loadFiles();
        } else {
          console.error('Failed to delete file');
        }
      } catch (error) {
        console.error('Error deleting file:', error);
      }
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
      loadFiles();
      document.getElementById('newFileBtn').addEventListener('click', () => showModal(false));
      document.getElementById('fileForm').addEventListener('submit', handleFileSubmit);

      // Close modal when clicking outside
      window.onclick = (event) => {
        const modal = document.getElementById('fileModal');
        if (event.target === modal) {
          closeModal();
        }
      };
    });
  </script>

  <style>
    .files-container {
      height: calc(100vh - 60px);
      padding: 20px;
    }

    .split-view {
      display: flex;
      gap: 20px;
      height: 100%;
      background: var(--background-secondary);
      border-radius: 8px;
      overflow: hidden;
    }

    .left-panel {
      width: 300px;
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }

    .right-panel {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .panel-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-header h2 {
      margin: 0;
    }

    .files-list {
      overflow-y: auto;
      flex-grow: 1;
    }

    .file-list-item {
      padding: 12px 20px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .file-list-item:hover {
      background-color: var(--background-tertiary);
    }

    .file-list-item.selected {
      background-color: var(--background-tertiary);
      border-left: 4px solid var(--accent-color);
    }

    .file-list-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .file-list-date {
      font-size: 0.8em;
      color: var(--text-secondary);
    }

    .file-detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 16px 20px;
      background: var(--background-tertiary);
      border-radius: 8px 8px 0 0;
      border: 1px solid var(--border-color);
      border-bottom: none;
    }

    .file-metadata {
      font-size: 0.9em;
      color: var(--text-secondary);
      margin-bottom: 20px;
      padding: 0px 20px;
      background: var(--background-tertiary);
      border-top: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
    }

    .file-content-view {
      background: var(--background-tertiary);
      padding: 0px 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .no-selection-message {
      text-align: center;
      color: var(--text-secondary);
      padding: 40px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background-color: var(--background-primary);
      margin: 50px auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-secondary);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .close-button:hover {
      background-color: var(--background-tertiary);
      color: var(--text-primary);
    }

    .file-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .file-form input[type='text'],
    .file-form textarea {
      background-color: var(--background-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 8px 12px;
      color: var(--text-primary);
      transition: all 0.2s;
      width: 100%;
    }

    .file-form input[type='text']:focus,
    .file-form textarea:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 2px var(--accent-color-alpha);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-group label {
      color: var(--text-secondary);
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .action-button {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      background: var(--background-secondary);
      color: var(--text-primary);
      font-weight: 500;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      height: 36px;
    }

    .action-button:hover {
      background-color: var(--background-primary);
      border-color: var(--accent-color);
      color: var(--accent-color);
      transform: translateY(-1px);
    }

    .action-button:active {
      transform: translateY(0);
    }

    .action-button.delete {
      border-color: var(--border-color);
      color: var(--error);
      background: var(--background-tertiary);
    }

    .action-button.delete:hover {
      background: var(--error);
      color: white;
    }

    .cancel-button {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      background: var(--background-secondary);
      color: var(--text-primary);
      font-weight: 500;
      transition: all 0.2s;
      height: 36px;
    }

    .cancel-button:hover {
      background: var(--background-primary);
      transform: translateY(-1px);
    }

    .cancel-button:active {
      transform: translateY(0);
    }

    .file-actions {
      display: flex;
      gap: 10px;
    }

    .submit-button {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid var(--accent-color);
      cursor: pointer;
      background: var(--accent-color);
      color: white;
      font-weight: 500;
      transition: all 0.2s;
      height: 36px;
    }

    .submit-button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
    }

    .submit-button:active {
      transform: translateY(0);
    }
  </style>
</body>

</html>
